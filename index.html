<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challeng Alura - Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/983debfd2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html"><img src="./logo.png" alt=""></a>
    </header>
    <main>
        <div class="row">
            <div class="part-texto">
                <textarea name="texto" id="analizar-texto" placeholder="Ingrese el texto aquí"></textarea>
                <span class="text-warning"><i class="fa-solid fa-exclamation"></i> Solo letras minúsculas y sin acentos</span>
                <div class="botones">
                    <button type="button" onclick="encrypt_text()" class="boton">Encriptar</button>
                    <button type="button" onclick="decrypt_text()" class="boton boton2">Desencriptar</button>
                </div>
            </div>
            <div class="respuesta">
                <div id="sinContenido" class="">
                    <img src="./muneco.png" alt="">
                    <span class="big-title">Ningún mensaje fue encontrado</span>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="conContenido" style="display: none;">
                    <textarea name="texto-final" id="texto-final" readonly></textarea>
                    <button id="copy" class="boton boton3">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p class="text-footer">Hecho por: Guevara Ascoy Cristhian Bryan</p>
    </footer>

    <script src="./main.js" type=""></script>
</body>
</html>
